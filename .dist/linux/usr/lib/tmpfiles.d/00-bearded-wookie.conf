# https://www.freedesktop.org/software/systemd/man/tmpfiles.d.html

Z  /etc/bearded-wookie-agent/default/*         0600 root root  -  -
e  /var/cache/bearded-wookie-agent/.cached/*   -    -    -     7d -
r! /var/cache/bearded-wookie-agent/p2p.pkey    -    -    -     -  0 # remove the p2p.pkey on boot, it can regenerate it, prevents issues with installation on cloud environments.